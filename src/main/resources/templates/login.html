<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <form action="#" th:action="@{/user/login}" th:object="${registerUserHelper}" method="post">
        <div class="form-group row justify-content-md-center">
            <div class="row col-sm-6">
                <label for="inputEmail" class="col-sm-2 col-form-label">用户名</label>
                <div class="col-sm-10" th:switch="${registerUserHelper.userNameError}">
                    <div th:case="''">
                        <input class="form-control" id="inputEmail" placeholder="Email/手机号码" th:field="*{name}" th:value="${registerUserHelper.name}" required>
                    </div>
                    <div th:case="*">
                        <input class="form-control is-invalid" id="inputEmail2" placeholder="Email/手机号码" th:field="*{name}" th:value="${registerUserHelper.name}" required>
                        <div class="invalid-feedback" th:text="${registerUserHelper.userNameError}">用户名错误</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <div class="row col-sm-6">
                <label for="inputPassword" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10" th:switch="${registerUserHelper.passwordError}">
                    <div th:case="''">
                        <input class="form-control" id="inputPassword" placeholder="密码" th:field="*{password}" th:value="${registerUserHelper.password}" required>
                    </div>
                    <div th:case="*">
                        <input class="form-control is-invalid" id="inputPassword3" placeholder="密码" th:field="*{password}" required>
                        <div class="invalid-feedback" th:text="${registerUserHelper.passwordError}">密码错误</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <div class="row col-sm-6">
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="1" id="invalidCheck2" th:field="*{autoLogin}">
                    <label class="form-check-label" for="invalidCheck2">
                        自动登录
                    </label>
                </div>
                <div class="col">
                    <a href="/user/register">注册</a>
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <div class="row col-sm-6">
                <button type="submit" class="col btn btn-primary">登录</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
