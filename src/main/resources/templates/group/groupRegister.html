<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>组注册</title>
</head>
<body>

<br>
<form action="#" th:action="@{/group/register}" th:object="${registerGroupHelper}" method="post">
    <div class="form-group row justify-content-md-center">
        <div class="row col-sm-6">
            <label for="inputEmail" class="col-sm-2 col-form-label">组名</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail" placeholder="组名" th:field="*{name}" th:value="${registerGroupHelper.name}" required
                       th:classappend="${registerGroupHelper.userNameError != ''} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${registerGroupHelper.userNameError == ''}" th:text="${registerGroupHelper.userNameError}">组名错误</div>
            </div>
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <div class="row col-sm-6">
            <button type="submit" class="col btn btn-primary">添加</button>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
